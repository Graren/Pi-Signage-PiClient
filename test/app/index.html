<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input" type="text">
        <input id="name" type="text">        
        <button id="button">Test server</button>
    
    </div>
</body>
<script>
    const button = document.querySelector('#button')
    const input = document.querySelector('#input')
    const nameInput = document.querySelector('#name'
)
    const exampleSocket = new WebSocket("ws://localhost:8080");
    exampleSocket.onopen = function (event) {
        console.log("WS open"); 
    };
    exampleSocket.onmessage = function(data) { console.log(data)}

    button.onclick = () => {
        const val = input.value
        const name = nameInput.value
        const aName = name.split('.')[0]
        const format = name.split('.')[1]
        const data = {
            url: val,
            name:aName,
            format
        }
        exampleSocket.send(JSON.stringify(data))
    }
</script>
</html>
