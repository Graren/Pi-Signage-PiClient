<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input" type="text">
        <input id="name" type="text">       
        <input id="number" type="text">        
        <button id="button">Save file</button>
        <button id="delete">Delete</button>
        <button id="deleteAll">Delete all</button> 
        
    </div>
</body>
<script>
    const DELETE = 'DELETE'
    const ADD = 'ADD'
    const CHANGE_PLAYLIST = 'CHANGE_PLAYLIST'
    const DELETE_PLAYLIST = 'DELETE_PLAYLIST'
    const button = document.querySelector('#button')
    const input = document.querySelector('#input')
    const nameInput = document.querySelector('#name')
    const deleteButton= document.querySelector('#delete')
    const deleteAllButton= document.querySelector('#deleteAll')
    
    const num = document.querySelector('#number')

    const exampleSocket = new WebSocket("ws://localhost:8080");
    exampleSocket.onopen = function (event) {
        console.log("WS open"); 
    };
    exampleSocket.onmessage = function(data) { console.log(data)}

    button.onclick = () => {
        const val = input.value
        const name = nameInput.value
        const aName = name.split('.')[0]
        const format = name.split('.')[1]
        const number = parseInt(num.value) || 1
        const msgs = []

        for(i = 0 ; i < number; i++){
            const data = {
                url: val,
                id: parseInt(aName) + i,
                format
            }
            const msg = {
                action: ADD,
                payload: data
            }
            msgs.push(msg)
        }
        msgs.map(msg => {
            exampleSocket.send(JSON.stringify(msg))        
        })
    }

    deleteButton.onclick = () => {
        const val = input.value
        const name = nameInput.value
        const aName = name.split('.')[0]
        const format = name.split('.')[1]
        const number = parseInt(num.value) || 1
        const msgs = []

        for(i = 0 ; i < number; i++){
            const data = {
                id:  parseInt(aName) + i,
            }
            const msg = {
                action: DELETE,
                payload: data
            }
            msgs.push(msg)
        }
        msgs.map(msg => {
           exampleSocket.send(JSON.stringify(msg))
        })
    }

    deleteAllButton.onclick = () => {
        const msg = {
            action: DELETE_PLAYLIST,
        }
        exampleSocket.send(JSON.stringify(msg))
    }
    
</script>
</html>
