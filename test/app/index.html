<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input" type="text">
        <input id="name" type="text">        
        <button id="button">Save file</button>
        <button id="delete">Delete</button>        
    </div>
</body>
<script>
    const DELETE = 'DELETE'
    const ADD = 'ADD'
    const CHANGE_PLAYLIST = 'CHANGE_PLAYLIST'
    const DELETE_PLAYLIST = 'DELETE_PLAYLIST'
    const button = document.querySelector('#button')
    const input = document.querySelector('#input')
    const nameInput = document.querySelector('#name')
    const deleteButton= document.querySelector('#delete')

    const exampleSocket = new WebSocket("ws://localhost:8080");
    exampleSocket.onopen = function (event) {
        console.log("WS open"); 
    };
    exampleSocket.onmessage = function(data) { console.log(data)}

    button.onclick = () => {
        const val = input.value
        const name = nameInput.value
        const aName = name.split('.')[0]
        const format = name.split('.')[1]
        const data = {
            url: val,
            id: aName,
            format
        }
        const msg = {
            action: ADD,
            payload: data
        }
        exampleSocket.send(JSON.stringify(msg))
    }

    deleteButton.onclick = () => {
        const val = input.value
        const name = nameInput.value
        const aName = name.split('.')[0]
        const format = name.split('.')[1]
        const data = {
            id: aName,
        }
        const msg = {
            action: DELETE,
            payload: data
        }
        exampleSocket.send(JSON.stringify(msg))
    }
</script>
</html>
